name: Run SignalSentinel

on:
  push:
    branches: [ main ]

jobs:
  run-script:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run SignalSentinel
      run: python spam_call_anomaly_dual.py
